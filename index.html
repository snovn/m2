<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Click Me</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      button {
        background-color: red;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <button onclick="alert('I told you not to click me!')">
      Don't Click Me
    </button>
  </body>
</html>
